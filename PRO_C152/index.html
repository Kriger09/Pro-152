<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:white">
        <a-camera position="0 8 20"></a-camera>

        <!------------------------------------------- AdministraciÃ³n de recursos ------------------------------------------->
        <a-assets>      
            <a-asset-item id="house-obj" src="./models/obj/SmootMaimu/tinker.obj"></a-asset-item>
            <a-asset-item id="house-mtl" src="./models/obj/SmootMaimu/obj.mtl"></a-asset-item>
            <a-asset-item id="house-gltf" src="./models/gltf/SmoothMaimu.glb"></a-asset-item>
          
        </a-assets>
        
        
        <!------------------------------------- Plano circular ----------------------------------------------->
        
        <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
          color="black">
        </a-circle>
        
      
        
        <!-------------------------------------- Modelos OBJ ----------------------------------------------------------->  
        <a-entity obj-model="obj:#house-obj;mtl:#house-mtl" position="5 0 0" rotation="-90 45 0" scale="1 1 1"></a-entity>
    </a-scene>
</body>
</html>
